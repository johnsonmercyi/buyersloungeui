<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <h3 class="text-center mb-3">Please Sign Up</h3>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="text" name="firstname" placeholder="Firstname" class="w-100">
            </div>
            <div class="col-12 col-md-6">
                <input type="text" name="lastname" placeholder="Lastname" class="w-100">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="text" name="username" placeholder="Username" class="w-100">
            </div>
            <div class="col-12 col-md-6">
                <input type="password" name="password" placeholder="Password" class="w-100">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="password" name="password" placeholder="Confirm Password" class="w-100">
            </div>
            <div class="col-12 col-md-6">
                <input type="email" name="email" placeholder="Email" class="w-100">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <select id="gender" name="gender" placeholder="gender" class="w-100">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <input type="date" name="birthdate" placeholder="Date of Birth" class="w-100">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <input type="address" name="address" placeholder="Address" class="w-100">
            </div>
            <div class="col-12 col-md-6">
                <input type="nationality" name="nationality" placeholder="nationality" class="w-100">
            </div>
        </div>

        <div class="d-flex">
            <div class="customer">
                <input type="radio" name="customer" value="customer" id="customer">
                <label for="customer">Customer</label>
            </div>
            <div class="seller">
                <input type="radio" name="seller" value="seller" id="seller">
                <label for="seller">Seller</label>
            </div>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        </div>
    </div>
</body>
</html>
