<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/signup.css" />
    <link rel="stylesheet" href="./public/css/form-fields.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <h3 class="text-center mb-3">Please Sign Up</h3>
        <form action="" class="form" id="signupForm">
          <div class="row">
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Firstname"
              />
              <span class="error-message" style="color: red"></span>
            </div>
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Lastname"
              />
              <span class="error-message" style="color: red"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
              <span class="error-message" style="color: red"></span>
            </div>
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <span class="error-message" style="color: red"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="password"
                name="confirmpassword"
                id="confirmPassword"
                placeholder="Confirm Password"
              />
              <span class="error-message" style="color: red"></span>
            </div>
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <span class="error-message" style="color: red"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <select
                class="form-field"
                id="gender"
                name="gender"
              >
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <span class="error-message" style="color: red"></span>
            </div>
            <div class="col-12 col-md-6">
              <input
                class="form-field"
                type="date"
                name="date"
                id="date"
              />
              <span class="error-message" style="color: red"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <input
                class="form-field w-100"
                type="text"
                name="address"
                id="address"
                placeholder="Address"
              />
              <span class="error-message" style="color: red"></span>
            </div>
            <div class="col-12 col-md-6">
              <input
                class="form-field w-100"
                type="text"
                name="nationality"
                id="nationality"
                placeholder="nationality"
              />
              <span class="error-message" style="color: red"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="radio-btn-wrapper">
                <div class="radio customer">
                  <input
                    class="form-field"
                    type="radio"
                    name="userType"
                    value="customer"
                    id="customer"
                  />
                  <label for="customer">Customer</label>
                </div>

                <div class="radio seller">
                  <input
                    class="form-field"
                    type="radio"
                    name="userType"
                    value="seller"
                    id="seller"
                  />
                  <label for="seller">Seller</label>
                </div>
              </div>
              <span class="error-message" style="color: red"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-12">
              <input type="submit" class="form-field" value="Submit" id="submitButton" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Loding the Javascript -->
    <script type="module" src="./public/javascript/signup.js"></script>
  </body>
</html>
