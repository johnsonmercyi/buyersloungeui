<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./public/css/style.css"> -->
    <link rel="stylesheet" href="./public/css/login.css" />
  </head>
  <body>
    <div class="container login-page">
      <div class="login">
        <h3 class="h31">Please login</h3>
        <form action="">
          <div class="username-wrapper field-wrapper">
            <label for="username">Username or Email</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="example@mail.com"
            />
          </div>

          <div class="password-wrapper field-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>

          <div class="button-wrapper field-wrapper">
            <button type="submit" name="submit" id="loginButton">Login</button>
          </div>

          <div class="sign-up-request field-wrapper">
            <span>Not a user yet? </span>
            <a href="#">Sign up here!</a>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./public/javascript/login.js"></script>
  </body>
</html>
